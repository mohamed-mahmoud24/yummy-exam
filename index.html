<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Yummy</title>
    </head>
    <body>
        <div class="nav-bar position-fixed d-flex top-0 min-vh-100">
            <div class="nav-tap d-flex flex-column justify-content-between p-4">
                <ul class="links-list overflow-hidden list-unstyled ">
                    <li id="search">Search</li>
                    <li id="categories">Categories</li>
                    <li id="area">Area</li>
                    <li id="ingredients">Ingredients</li>
                    <li id="contact-us">Contact Us</li>
                </ul>
                <div>
                    <div class="icons d-flex gap-2 pb-2">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <div class="copyright">
                        <p>Copyright &copy; 2024 All Rights Reserved.</p>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
                <img class="logo" src="assets/logo.png" alt="logo">
                <i class="fa-solid role-btn toggler-icon fa-x fa-2x"></i>
                <div>
                    <i class="fa-solid fa-globe d-block"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row g-4 py-5" id="searchInputs"></div>
            <div class="row g-4 py-5" id="root"></div>
        </div>

        <div class="loader loader-index position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
